<div class="d-none"><span id="ProductPage-stock">{{ product.stock }}</span> in stock</div>
<div class="col-5">
    <div id="ProductPage-buttons" class="btn-group" role="group" aria-label="product quantity">
        <div class="btn-group" role="group" aria-label="product quantity">
            <button type="button" id="ProductPage-quantity-down" class="btn btn-secondary p-3">-</button>
            <div id="ProductPage-quantity" class="p-3 text-dark">{{product.cart_quantity}}</div>
            <button type="button" id="ProductPage-quantity-up" class="btn btn-secondary p-3">+</button>
        </div>
    </div>
</div>
<div class="col-2"></div>
<div class="col-5">
    <button type="button" id="ProductPage-add-to-cart" class="cart-btn-{{product.id}} btn btn-dark p-3 text-white">
        <img src={{url_for('static', filename='img/cart_white.png')}} id="cart-icon">
        Add to Cart
    </button>
</div>
