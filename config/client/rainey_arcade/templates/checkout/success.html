{% extends 'main/base.html' %}
{% block title %}Prize! - {{ site_name }}{% endblock %}

{% block content %}

<div id="CartPage-container" class="container">
    <div class="row" style="min-height: 15vh">
        <div class="col-4"></div>
        <div class="my-4 alert alert-success text-center p-5 fs-5">
            Yay! You exchanged your arcade tokens for some prizes.
        </div>
        <div class="col-4"></div>
    </div>
    {% for item, image in products %}
    <div class="CartPage-row row" data-product-id="{{ item.id }}">
        <div class="CartPage-name col-12 text-center product-title">{{ item.name }}</div>
        <div class="CartPage-image col-8">
            <img width="fit-content" class="me-2 img-fluid rounded shadow-sm" alt="{{ item.name }}"
                src="{{image}}">
        </div>
        <div class="CartPage-quantity col-4">
            You bought {{ item.quantity }}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
