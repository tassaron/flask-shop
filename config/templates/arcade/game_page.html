{% set selected = 4 %}
{% extends 'main/base.html' %}
{% block title %}{{ title }} - {{ site_name }}{% endblock %}

{% block content %}
<div id="score-alert-area"></div>
{% include 'arcade/token_alert.html' %}
<div class="d-flex">
    <a class="btn btn-secondary" href="{{ url_for('arcade_index') }}">‚ùÆ Back</a>
</div>
<div class="row justify-content-center">
    <div class="col-md-6 text-center border-bottom mb-4">
        <h2 id="game_title" data-filename="{{ filename }}" class="heading-section">{{ title }}</h2>
    </div>
</div>
<div class="row">
    <div id="game" style="{{ style }}">
        <button data-csrf-token="{{ csrf_token() }}" class="hidden-arcade-btn" id="send_score_button" type="button">Send Score</button>
    </div>
    <div class="mt-2 d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-next me-2" id="pause_button">Pause</button>
        {{ extra_html|safe }}
    </div>
</div>
<div class="p-4 text-center">
    <a class="product-link" href="https://github.com/tassaron/{{ filename }}">click here to see source code</a>
</div>
{% endblock %}

{% block script %}
<script type="module" src="/static/client/rainey_arcade/js/{{ filename }}/main.js"></script>
{% endblock %}
